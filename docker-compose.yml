version: '3'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: usuario
      MYSQL_USER: Romario
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_PASSWORD: 1234

  word-image:
    depends_on:
      - db
    build: .
    ports:
      - 80:80
    restart: always
    environment:
      ORDPRESS_DB_USER: Romario
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_PASSWORD: 1234

